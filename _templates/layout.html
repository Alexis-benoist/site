<!doctype html>
<html>
  <head>
    <meta charset=utf-8>
  {% block htmlhead %}
    <title>{% block title %}Home{% endblock %} | Thoughts and Writings</title>
    <link rel="stylesheet" href="/static/new-style.css" type="text/css">
    <link href="/feed.atom" rel="alternate" title="Thoughts and Writings" type="application/atom+xml">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    {%- for link in links %}
    <link rel="{{ link.rel }}" href="{{ link.href }}"{%
      if link.media %} media="{{ link.media }}"{% endif %} type="{{ link.type }}">
    {%- endfor %}
    <meta property="title" content="{{ self.title() }}">
    <meta property="og:title" content="{{ self.title() }}">
    <link rel="me" href="https://hachyderm.io/@mitsuhiko">
  {% endblock %}
  </head>
  <body>
    <div class=container>
      <div class=header>
        Thoughts and Writings
      </div>
      <div class=body>
        {% block body %}{% endblock %}
      </div>
    </div>
  </body>
</html>
